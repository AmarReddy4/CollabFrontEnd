<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Chat</title>
<script type="text/javascript" src="JS/Chat.js"></script>
<script type="text/javascript" src="JS/ChatService.js"></script>

</head>
<body data-ng-app="chatApp">

<div data-ng-controller="chatController">
<form data-ng-submit="addMessage()" name="messageForm" align="center">
<input type="text" placeholder="Enter new Message" data-ng-model="message">
<input type="submit" value="send">
</form>
<p data-ng-repeat="message in messages | orderBy:'time':true" >
<time>{{message.time | date:'HH:mm'}}</time>
<span>{{message.message}}</span>
</p>
</div>
</body>
</html>
