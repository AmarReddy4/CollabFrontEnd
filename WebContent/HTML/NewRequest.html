<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Requests</title>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>
<script type="text/javascript" src="JS/AllFriends.js"></script>
<script type="text/javascript" src="JS/Friend.js"></script>

</head>
<body data-ng-app="allusers">
<h1><center>New Requests</center></h1>
<div data-ng-controller="allfriendsctrl">
<div data-ng-init="getsnewrequests()">
<div data-ng-repeat="request in newrequests">
{{request.userid}}
<button data-ng-click="accept(request.userid)">Accept</button>
<button data-ng-click="reject(request.userid)">Reject</button>
</div>
</div>
</div>
</body>
</html>
